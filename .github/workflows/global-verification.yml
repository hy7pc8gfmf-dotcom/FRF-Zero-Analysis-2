name: FRF 2.0 全局形式化验证
on:
  push:
    branches: [main, master, release/final]
    paths: ['**.v', 'CoqProject', 'Makefile', 'validate.sh']
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
jobs:
  global-formal-verification:
    runs-on: ubuntu-latest
    container:
      image: coqorg/coq:8.18.0
      options: --user root
    timeout-minutes: 180
    env:
      MATHCOMP_VERSION: "1.18.0"
      COQ_VERSION: "8.18.0"
      COQ_EXTRA_OPAM: "coq-bignums"
      COQPATH: "${{ github.workspace }}/theories:${{ github.workspace }}/lib:${{ github.workspace }}/extensions"
      GLOBAL_TARGET: "all"
      REPORT_DIR: "${{ github.workspace }}/verification-reports"
      TEMP_DIR: "/__w/_temp/_runner_file_commands"
      OPAM_MAIN_MIRROR: "https://mirrors.tuna.tsinghua.edu.cn/opam-repository/"
      COQ_MAIN_MIRROR: "https://mirrors.tuna.tsinghua.edu.cn/coq-opam/released/"
      OPAM_FALLBACK_MIRROR: "https://opam.ocaml.org/"
      COQ_FALLBACK_MIRROR: "https://coq.inria.fr/opam/released/"
      VENV_PATH: "${{ github.workspace }}/.venv"
    steps:
      - name: 修复临时目录权限
        run: |
          mkdir -p ${{ env.TEMP_DIR }} ~/.opam ~/.cache/opam
          chmod -R 777 /__w/_temp/ ~/.opam ~/.cache/opam
      - name: 检出代码仓库
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - name: 修复工作目录权限+初始化opam环境
        run: |
          mkdir -p ${{ github.workspace }}
          chmod -R 777 ${{ github.workspace }}
          opam init --disable-sandboxing -y --no-setup --reinit
          eval $(opam env --switch=default)
      - name: 缓存优化
        uses: actions/cache@v3
        with:
          path: |
            ~/.opam
            ~/.cache/opam
            _build
            **/*.vo
            **/*.glob
            ${{ env.VENV_PATH }}
          key: ${{ runner.os }}-coq-${{ env.COQ_VERSION }}-mathcomp-${{ env.MATHCOMP_VERSION }}-venv-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-coq-${{ env.COQ_VERSION }}-mathcomp-${{ env.MATHCOMP_VERSION }}-venv-
            ${{ runner.os }}-coq-${{ env.COQ_VERSION }}-venv-
      - name: 配置镜像源+安装依赖
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          eval $(opam env --switch=default)
          opam repo list --all-switches
          if curl --head --silent --fail ${{ env.OPAM_MAIN_MIRROR }}index.tar.gz > /dev/null; then
            opam repository set-url default ${{ env.OPAM_MAIN_MIRROR }} --all-switches || {
              opam repo remove default --all-switches || true
              opam repo add default ${{ env.OPAM_MAIN_MIRROR }} --all-switches
            }
          else
            opam repository set-url default ${{ env.OPAM_FALLBACK_MIRROR }} --all-switches || {
              opam repo remove default --all-switches || true
              opam repo add default ${{ env.OPAM_FALLBACK_MIRROR }} --all-switches
            }
          fi
          if curl --head --silent --fail ${{ env.COQ_MAIN_MIRROR }}index.tar.gz > /dev/null; then
            if opam repo list | grep -q "coq-released"; then
              opam repository set-url coq-released ${{ env.COQ_MAIN_MIRROR }} --all-switches
            else
              opam repo add coq-released ${{ env.COQ_MAIN_MIRROR }} --all-switches
            fi
          else
            if opam repo list | grep -q "coq-released"; then
              opam repository set-url coq-released ${{ env.COQ_FALLBACK_MIRROR }} --all-switches
            else
              opam repo add coq-released ${{ env.COQ_FALLBACK_MIRROR }} --all-switches
            fi
          fi
          update_success=0
          for i in {1..3}; do
            if opam update -y; then
              update_success=1
              break
            fi
            sleep 2
          done
          if [ $update_success -eq 0 ]; then
            opam repository set-url default ${{ env.OPAM_FALLBACK_MIRROR }} --all-switches
            opam repository set-url coq-released ${{ env.COQ_FALLBACK_MIRROR }} --all-switches
            for i in {1..3}; do
              if opam update -y; then
                update_success=1
                break
              fi
              sleep 2
            done
          fi
          if [ $update_success -eq 0 ]; then
            exit 1
          fi
          installed_pkgs=$(opam list --short)
          required_pkgs=(
            "coq=${{ env.COQ_VERSION }}"
            "coq-stdlib=${{ env.COQ_VERSION }}"
            "coq-mathcomp-ssreflect=${{ env.MATHCOMP_VERSION }}"
            "coq-mathcomp-fingroup=${{ env.MATHCOMP_VERSION }}"
            "coq-mathcomp-algebra=${{ env.MATHCOMP_VERSION }}"
            "coq-mathcomp-solvable=${{ env.MATHCOMP_VERSION }}"
            "coq-equations=1.3+8.18"
            "${{ env.COQ_EXTRA_OPAM }}"
          )
          to_install=()
          for pkg in "${required_pkgs[@]}"; do
            pkg_name=$(echo "$pkg" | cut -d'=' -f1)
            if ! echo "$installed_pkgs" | grep -q "^$pkg_name$"; then
              to_install+=("$pkg")
            fi
          done
          if [ ${#to_install[@]} -gt 0 ]; then
            install_success=0
            for i in {1..3}; do
              if opam install -y --jobs 2 "${to_install[@]}"; then
                install_success=1
                break
              fi
              sleep 5
            done
            if [ $install_success -eq 0 ]; then
              exit 1
            fi
          fi
          eval $(opam env --switch=default)
          apt-get update && apt-get install -y --no-install-recommends python3-pip python3-venv && rm -rf /var/lib/apt/lists/*
          python3 -m venv ${{ env.VENV_PATH }}
          source ${{ env.VENV_PATH }}/bin/activate
          pip install --no-cache-dir --timeout 60 reportlab==4.0.9
          if ! command -v coqc &> /dev/null; then
            exit 1
          fi
          if ! coqc --version | grep -q "${{ env.COQ_VERSION }}"; then
            exit 1
          fi
          if ! opam list | grep -q "coq-mathcomp-ssreflect.*${{ env.MATHCOMP_VERSION }}"; then
            exit 1
          fi
          if ! command -v python &> /dev/null; then
            exit 1
          fi
      - name: 预处理CoqProject文件
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f "CoqProject" ]; then
            echo "清理CoqProject文件中的无效选项..."
            grep -v -E "^(#|opam install|.*coq=|.*启用|.*保持|.*增加)" CoqProject | grep -v "^$" > CoqProject.clean
            mv CoqProject.clean CoqProject
            echo "CoqProject文件预处理完成"
            echo "清理后CoqProject文件内容："
            cat CoqProject
          fi
      - name: 生成全局验证Makefile
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          eval $(opam env --switch=default)
          source ${{ env.VENV_PATH }}/bin/activate
          if [ ! -f "CoqProject" ]; then
            echo "错误：未找到CoqProject文件"
            exit 1
          fi
          echo "开始生成Makefile..."
          if [ -f "Makefile.template" ]; then
            echo "使用Makefile.template生成Makefile"
            coq_makefile -f CoqProject -o Makefile -extra Makefile.template
          else
            echo "直接生成Makefile"
            coq_makefile -f CoqProject -o Makefile
          fi
          if [ $? -ne 0 ]; then
            echo "coq_makefile执行失败，尝试备用方案..."
            valid_args=""
            while IFS= read -r line; do
              if [[ $line == -R* ]] || [[ $line == -Q* ]] || [[ $line == -I* ]]; then
                valid_args="$valid_args $line"
              elif [[ $line == *.v ]]; then
                valid_args="$valid_args $line"
              elif [[ $line == -arg* ]]; then
                clean_arg=$(echo "$line" | sed 's/#.*$//' | xargs)
                if [[ $clean_arg == -arg*-w* ]] || [[ $clean_arg == -arg*-native-compiler* ]] || [[ $clean_arg == -arg*-q* ]] || [[ $clean_arg == -arg*-async-proofs* ]]; then
                  valid_args="$valid_args $clean_arg"
                fi
              fi
            done < CoqProject
            echo "备用方案参数: $valid_args"
            coq_makefile $valid_args -o Makefile
          fi
          if [ $? -ne 0 ]; then
            echo "coq_makefile执行失败"
            exit 1
          fi
          if ! grep -q "${{ env.GLOBAL_TARGET }}" Makefile; then
            echo "错误：Makefile中未找到目标 '${{ env.GLOBAL_TARGET }}'"
            exit 1
          fi
          echo "Makefile生成成功"
      - name: 执行全局形式化验证
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          eval $(opam env --switch=default)
          source ${{ env.VENV_PATH }}/bin/activate
          mkdir -p ${{ env.REPORT_DIR }}
          echo "开始并行编译验证..."
          make -j$(nproc) ${{ env.GLOBAL_TARGET }} 2>&1 | tee ${{ env.REPORT_DIR }}/global-compile.log
          compile_status=${PIPESTATUS[0]}
          if [ $compile_status -ne 0 ]; then
            echo "并行编译失败，尝试单线程编译..."
            make ${{ env.GLOBAL_TARGET }} 2>&1 | tee ${{ env.REPORT_DIR }}/global-compile-single.log
            if [ ${PIPESTATUS[0]} -ne 0 ]; then
              echo "单线程编译也失败，尝试逐个文件编译..."
              while IFS= read -r v_file; do
                if [[ $v_file == *.v ]] && [[ ! $v_file =~ ^# ]]; then
                  echo "编译文件: $v_file"
                  coqc -q $v_file 2>&1 | tee -a ${{ env.REPORT_DIR }}/file-by-file.log
                fi
              done < CoqProject
            fi
          fi
          echo "检查编译产物..."
          failed_files=()
          while IFS= read -r v_file; do
            if [[ $v_file == *.v ]] && [[ ! $v_file =~ ^# ]]; then
              vo_file="${v_file%.v}.vo"
              if [ ! -f "$vo_file" ]; then
                failed_files+=("$vo_file")
              fi
            fi
          done < CoqProject
          if [ ${#failed_files[@]} -ne 0 ]; then
            echo "以下文件验证失败："
            printf '%s\n' "${failed_files[@]}" | tee ${{ env.REPORT_DIR }}/failed-files.log
            exit 1
          fi
          echo "所有文件编译验证完成"
      - name: 全局逻辑一致性校验
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          eval $(opam env --switch=default)
          source ${{ env.VENV_PATH }}/bin/activate
          echo "开始逻辑一致性检查..."
          find theories/ lib/ extensions/ -name "*.vo" 2>/dev/null > vo_files.list
          if [ -s vo_files.list ]; then
            coqchk -silent -norecursive $(cat vo_files.list) 2>&1 | tee ${{ env.REPORT_DIR }}/global-coqchk.log
            if [ ${PIPESTATUS[0]} -ne 0 ]; then
              echo "逻辑一致性检查失败"
              exit 1
            fi
            echo "逻辑一致性检查通过"
          else
            echo "未找到任何.vo文件，跳过逻辑一致性检查"
          fi
      - name: 生成结构化验证报告
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          eval $(opam env --switch=default)
          source ${{ env.VENV_PATH }}/bin/activate
          total_files=$(grep -E '^[^#].*\.v$' CoqProject | wc -l)
          success_files=$(find theories/ lib/ extensions/ -name "*.vo" 2>/dev/null | wc -l)
          cat > ${{ env.REPORT_DIR }}/SUMMARY.md <<EOF
          # FRF 2.0 全局形式化验证报告
          验证时间: $(date +'%Y-%m-%d %H:%M:%S')
          触发事件: ${{ github.event_name }}
          提交哈希: ${{ github.sha }}
          运行容器: coqorg/coq:${{ env.COQ_VERSION }}
          Coq版本: $(coqc --version | head -n1)
          MathComp版本: ${{ env.MATHCOMP_VERSION }}
          编译核心数: $(nproc)
          总待验证文件数: $total_files
          成功验证文件数: $success_files
          逻辑一致性: 校验通过
          EOF
          core_modules=(
            "theories/core/BaseDefinitions.vo"
            "theories/core/SetTheory0.vo"
            "theories/core/Algebra0.vo"
            "theories/core/TypeTheory0.vo"
            "theories/core/CategoryTheory0.vo"
            "theories/core/Geometry0.vo"
            "theories/relations/0_Equivalence.vo"
            "theories/relations/0_Operational.vo"
            "theories/proofs/0_Unified_Theorems.vo"
          )
          for mod in "${core_modules[@]}"; do
            if [ -f "$mod" ]; then
              echo "核心模块验证成功: $mod" >> ${{ env.REPORT_DIR }}/SUMMARY.md
            else
              echo "核心模块缺失: $mod" >> ${{ env.REPORT_DIR }}/SUMMARY.md
            fi
          done
          echo "详细日志" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          echo "编译日志: global-compile.log" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          if [ -f "${{ env.REPORT_DIR }}/global-compile-single.log" ]; then
            echo "单线程编译日志: global-compile-single.log" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          fi
          if [ -f "${{ env.REPORT_DIR }}/file-by-file.log" ]; then
            echo "逐个文件编译日志: file-by-file.log" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          fi
          echo "逻辑一致性检查日志: global-coqchk.log" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          if [ -f "${{ env.REPORT_DIR }}/failed-files.log" ]; then
            echo "失败文件列表: failed-files.log" >> ${{ env.REPORT_DIR }}/SUMMARY.md
          fi
      - name: 归档验证产物与报告
        uses: actions/upload-artifact@v4
        with:
          name: frf-2.0-verification-results-${{ github.sha }}
          path: |
            ${{ env.REPORT_DIR }}/**/*
            **/*.vo
            **/*.glob
            Makefile
            CoqProject
            vo_files.list
            ${{ env.VENV_PATH }}/lib/python*/site-packages/*.dist-info
          retention-days: 90
      - name: 验证失败紧急通知
        if: failure()
        run: |
          echo "FRF 2.0 全局形式化验证失败"